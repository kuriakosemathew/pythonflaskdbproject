
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Customer</title>
    <link rel="stylesheet" href= {{url_for('static', filename='css/bootstrap4/bootstrap.min.css') }} />
	<link rel="stylesheet" href= {{url_for('static', filename='font-awesome-4.7.0/css/font-awesome.min.css') }} />

	<!-- Custom styles -->
	<link rel="stylesheet" href= {{url_for('static', filename='css/CustomerRegisterStyle.css') }} />
</head>
<body>

<div class="container">
            <form action="/register" method="POST" onsubmit="return validate()" class="form-horizontal" role="form" id="registerForm">
                <div style="margin-left: 20px; margin-right: 20px">

                        <h2>Registration</h2>
                    <div class="row">
                        <div class="col-md-6">
                             <div class="form-group row">
                    <label for="email" class="col-sm-4 control-label">Email* </label>
                    <div class="col-sm-8">
                        <input type="email" id="email" placeholder="Email" class="form-control" name= "email">
                    </div>
                </div>
                            <div class="form-group row">
                    <label for="password" class="col-sm-4 control-label">Password*</label>
                    <div class="col-sm-8">
                        <input type="password" id="password" placeholder="Password" class="form-control" name="password" required>
                    </div>
                </div>
                            <div class="form-group row">
                    <label for="password" class="col-sm-4 control-label">Confirm Password*</label>
                    <div class="col-sm-8">
                        <input type="password" id="cpassword" placeholder="Password" class="form-control" name="cpassword" required>
                    </div>
                </div>
                             <div class="form-group row">
                    <label for="firstName" class="col-sm-4 control-label">First Name*</label>
                    <div class="col-sm-8">
                        <input type="text" id="firstName" name="firstName" placeholder="First Name" class="form-control" autofocus required>
                    </div>
                </div>
                            <div class="form-group row">
                    <label for="lastName" class="col-sm-4 control-label">Last Name*</label>
                    <div class="col-sm-8">
                        <input type="text" id="lastName" name="lastName" placeholder="Last Name" class="form-control" autofocus required>
                    </div>
                </div>
                            <div class="form-group row">
                    <label for="phone" class="col-sm-4 control-label">Telephone* </label>
                    <div class="col-sm-8">
                        <input type="text" id="phone" name="phone" placeholder="Phone number" class="form-control" required>
                    </div>
                </div>


                        </div>
                        <div class="col-md-6">
                             <div class="form-group row">
                    <label for="address1" class="col-sm-4 control-label">Address 1*</label>
                    <div class="col-sm-8">
                        <textarea id="address1" class="form-control" name="address1" type="text" placeholder="Address 1" required></textarea>

                    </div>
                </div>
                              <div class="form-group row">
                    <label for="address2" class="col-sm-4 control-label">Address 2</label>
                    <div class="col-sm-8">
                        <textarea id="address2" class="form-control" name="address2" type="text" placeholder="Address 2"></textarea>

                    </div>
                              </div>
                            <div class="form-group row">
                        <label for="zipcode" class="col-sm-4 control-label">Zip Code* </label>
                    <div class="col-sm-8">
                        <input type="text" id="zipcode" placeholder="Zip Code" class="form-control" name="zipcode" required>
                    </div>
                </div>

                            <div class="form-group row">
                        <label for="city" class="col-sm-4 control-label">City* </label>
                    <div class="col-sm-8">
                        <input type="text" id="city" placeholder="City" class="form-control" name="city" required>
                    </div>
                </div>
                             <div class="form-group row">
                        <label for="state" class="col-sm-4 control-label">State* </label>
                    <div class="col-sm-8">
                        <input type="text" id="state" placeholder="State" class="form-control" name="state" required>
                    </div>
                </div>

                            <div class="form-group row">
                        <label for="country" class="col-sm-4 control-label">Country* </label>
                    <div class="col-sm-8">
                        <input type="text" id="country" placeholder="Country" class="form-control" name="country" required>
                    </div>
                </div>

                        </div>
                    </div>


                <!-- /.form-group
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <span class="help-block">*Required fields</span>
                    </div>
                </div>-->

                </div>
                <div class="row">
                    <div class=" col-md-8 buttonLeft">
                    <button type="submit" class="btn btn-primary btn-block col-md-4 col-md-offset-9">Register</button>
                </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                    <p style="margin-left:350px"> Already have an account</p>
                        </div>
                    <div class=" col-md-2">
                     <a href="/loginForm" class="btn btn-default btn-block" style="color:green">Login here</a>
                </div>
                </div>

            </form> <!-- /form -->
        </div> <!-- ./container -->

<script src="{{url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
<script src="{{url_for('static', filename='js/jquery.validate.min.js') }}"></script>
<script src="{{url_for('static', filename='css/bootstrap4/popper.js') }}"></script>
<script src="{{url_for('static', filename='css/bootstrap4/bootstrap.min.js') }}"></script>
<script src="{{url_for('static', filename='js/customerRegisterScript.js') }}"></script>

</body>
</html>
