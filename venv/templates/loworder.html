        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<table border="1" id="info">
    <tr>
        <th>
            OrderID
        </th>
        <th>
            ProductId
        </th>
        <th>
            Stock
        </th>
        <th>
            Confirm
        </th>
    </tr>
    {% for i in range(data|length) %}
	<tr>
		{% for row in data %}
		<td>
			{{row[0]}}
		</td>
        <td>
			{{row[1]}}
		</td>
        <td contenteditable='true'>
          <div id="myOutput">{{row[2]}}</div>
		</td>
        <td>
            <a href="/loworderconfirm?productId={{row[1]}}">
			Confirm
			</a>
        </td>
		{% endfor %}
	</tr>
	{% endfor %}

</table>

</body>
</html>
